<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Dialer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-sm text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Agent Management Section -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-gray-900">Agent Management</h2>
                <button onclick="showAddAgentModal()" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Add New Agent
                </button>
            </div>
            
            <!-- Agents Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agent Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="agentsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Agents will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                <span class="text-white text-sm font-medium">ðŸ‘¥</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Agents</dt>
                                <dd id="totalAgents" class="text-lg font-medium text-gray-900">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                <span class="text-white text-sm font-medium">âœ…</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Active Agents</dt>
                                <dd id="activeAgents" class="text-lg font-medium text-gray-900">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                <span class="text-white text-sm font-medium">ðŸ“ž</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">On Call</dt>
                                <dd id="onCallAgents" class="text-lg font-medium text-gray-900">0</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Agent Modal -->
    <div id="addAgentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Agent</h3>
                    
                    <form id="addAgentForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="agentName" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="agentEmail" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="agentPhone" 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Agent Phone (for calls)</label>
                            <input type="tel" id="agentCallPhone" 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="hideAddAgentModal()" 
                                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Add Agent
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        window.onload = function() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'admin') {
                window.location.href = 'admin-login.html';
                return;
            }
            
            document.getElementById('userEmail').textContent = localStorage.getItem('userEmail');
            loadAgents();
        };

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                
                const tableBody = document.getElementById('agentsTable');
                tableBody.innerHTML = '';
                
                let totalAgents = 0;
                let activeAgents = 0;
                let onCallAgents = 0;
                
                agents.forEach(agent => {
                    totalAgents++;
                    if (agent.is_active) activeAgents++;
                    if (agent.isOnCall) onCallAgents++;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${agent.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${agent.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${agent.phone || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${agent.agent_phone || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${agent.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${agent.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editAgent(${agent.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                            <button onclick="deleteAgent(${agent.id})" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Update stats
                document.getElementById('totalAgents').textContent = totalAgents;
                document.getElementById('activeAgents').textContent = activeAgents;
                document.getElementById('onCallAgents').textContent = onCallAgents;
                
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        function showAddAgentModal() {
            document.getElementById('addAgentModal').classList.remove('hidden');
        }

        function hideAddAgentModal() {
            document.getElementById('addAgentModal').classList.add('hidden');
            document.getElementById('addAgentForm').reset();
        }

        document.getElementById('addAgentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const agentData = {
                name: document.getElementById('agentName').value,
                email: document.getElementById('agentEmail').value,
                phone: document.getElementById('agentPhone').value,
                agent_phone: document.getElementById('agentCallPhone').value
            };
            
            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(agentData)
                });
                
                if (response.ok) {
                    hideAddAgentModal();
                    loadAgents();
                    alert('Agent added successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error adding agent: ' + error.message);
            }
        });

        async function deleteAgent(agentId) {
            if (!confirm('Are you sure you want to delete this agent?')) return;
            
            try {
                const response = await fetch(`/api/agents/${agentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadAgents();
                    alert('Agent deleted successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error deleting agent: ' + error.message);
            }
        }

        function editAgent(agentId) {
            // You can implement edit functionality here
            alert('Edit functionality coming soon!');
        }

        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('userEmail');
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
