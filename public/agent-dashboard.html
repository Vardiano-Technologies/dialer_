<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-users mr-3 text-blue-600"></i>
                    Agent Management Dashboard
                </h1>
                <button onclick="openAddAgentModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Add New Agent
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Agents</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-phone text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Available</p>
                        <p class="text-2xl font-bold text-gray-900" id="availableAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-phone-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">On Call</p>
                        <p class="text-2xl font-bold text-gray-900" id="onCallAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <i class="fas fa-pause text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Inactive</p>
                        <p class="text-2xl font-bold text-gray-900" id="inactiveAgents">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agents Table -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Agents List</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agent</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agent Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="agentsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Agents will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Agent Modal -->
        <div id="agentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-800" id="modalTitle">Add New Agent</h3>
                    </div>
                    <form id="agentForm" class="p-6">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                            <input type="text" id="agentName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="agentEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Company Phone</label>
                            <input type="tel" id="agentPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Agent Phone *</label>
                            <input type="tel" id="agentPhoneNumber" required placeholder="+919711794552" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">This is the phone number that will ring when making calls</p>
                        </div>
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" id="agentActive" checked class="mr-2">
                                <span class="text-sm font-medium text-gray-700">Active</span>
                            </label>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeAgentModal()" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Save Agent
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let agents = [];
        let editingAgentId = null;

        // Load agents on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
            setInterval(loadAgents, 5000); // Refresh every 5 seconds
        });

        // Load agents from API
        async function loadAgents() {
            try {
                const response = await fetch('http://localhost:3000/api/agents');
                agents = await response.json();
                renderAgents();
                updateStats();
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Render agents table
        function renderAgents() {
            const tbody = document.getElementById('agentsTableBody');
            tbody.innerHTML = '';

            agents.forEach(agent => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-user text-blue-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${agent.name}</div>
                                <div class="text-sm text-gray-500">ID: ${agent.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${agent.email}</div>
                        <div class="text-sm text-gray-500">${agent.phone || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${agent.agent_phone || 'Not set'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${agent.isOnCall ? 
                            '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800"><i class="fas fa-phone mr-1"></i>On Call</span>' :
                            agent.is_active ? 
                            '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-check mr-1"></i>Available</span>' :
                            '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"><i class="fas fa-pause mr-1"></i>Inactive</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editAgent(${agent.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteAgent(${agent.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update statistics
        function updateStats() {
            const total = agents.length;
            const available = agents.filter(a => a.is_active && !a.isOnCall).length;
            const onCall = agents.filter(a => a.isOnCall).length;
            const inactive = agents.filter(a => !a.is_active).length;

            document.getElementById('totalAgents').textContent = total;
            document.getElementById('availableAgents').textContent = available;
            document.getElementById('onCallAgents').textContent = onCall;
            document.getElementById('inactiveAgents').textContent = inactive;
        }

        // Open add agent modal
        function openAddAgentModal() {
            editingAgentId = null;
            document.getElementById('modalTitle').textContent = 'Add New Agent';
            document.getElementById('agentForm').reset();
            document.getElementById('agentActive').checked = true;
            document.getElementById('agentModal').classList.remove('hidden');
        }

        // Edit agent
        function editAgent(id) {
            const agent = agents.find(a => a.id === id);
            if (!agent) return;

            editingAgentId = id;
            document.getElementById('modalTitle').textContent = 'Edit Agent';
            document.getElementById('agentName').value = agent.name;
            document.getElementById('agentEmail').value = agent.email;
            document.getElementById('agentPhone').value = agent.phone || '';
            document.getElementById('agentPhoneNumber').value = agent.agent_phone || '';
            document.getElementById('agentActive').checked = agent.is_active;
            document.getElementById('agentModal').classList.remove('hidden');
        }

        // Close modal
        function closeAgentModal() {
            document.getElementById('agentModal').classList.add('hidden');
            editingAgentId = null;
        }

        // Handle form submission
        document.getElementById('agentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('agentName').value,
                email: document.getElementById('agentEmail').value,
                phone: document.getElementById('agentPhone').value,
                agent_phone: document.getElementById('agentPhoneNumber').value,
                is_active: document.getElementById('agentActive').checked ? 1 : 0
            };

            console.log('Sending form data:', formData);

            try {
                let response;
                if (editingAgentId) {
                    response = await fetch(`http://localhost:3000/api/agents/${editingAgentId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch('http://localhost:3000/api/agents', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    closeAgentModal();
                    loadAgents();
                    alert('Agent saved successfully!');
                } else {
                    const error = await response.json();
                    console.error('API Error:', error);
                    alert('Error: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('Network error: ' + error.message);
            }
        });

        // Delete agent
        async function deleteAgent(id) {
            if (!confirm('Are you sure you want to delete this agent?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/agents/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadAgents();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting agent:', error);
                alert('Error deleting agent');
            }
        }
    </script>
</body>
</html>
