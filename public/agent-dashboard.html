<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-user mr-3 text-blue-600"></i>
                    Agent Dashboard
                </h1>
                <div class="text-sm text-gray-600">
                    <span id="agentEmail"></span>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Agents</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-phone text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Available</p>
                        <p class="text-2xl font-bold text-gray-900" id="availableAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-phone-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">On Call</p>
                        <p class="text-2xl font-bold text-gray-900" id="onCallAgents">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <i class="fas fa-pause text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Inactive</p>
                        <p class="text-2xl font-bold text-gray-900" id="inactiveAgents">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agent Information -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Your Information</h2>
            </div>
            <div class="p-6">
                <div id="agentInfo" class="text-gray-600">
                    <!-- Agent information will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Call History -->
        <div class="bg-white rounded-lg shadow-md mt-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Your Call History</h2>
            </div>
            <div class="p-6">
                <div id="callHistory" class="text-gray-600">
                    <!-- Call history will be loaded here -->
                </div>
            </div>
        </div>

    </div>

    <script>
        let currentAgent = null;
        let agentStats = null;

        // Check authentication and load agent data
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadAgentData();
            setInterval(loadAgentData, 5000); // Refresh every 5 seconds
        });

        // Check if user is authenticated as agent
        function checkAuth() {
            const userRole = localStorage.getItem('userRole');
            const userEmail = localStorage.getItem('userEmail');
            
            if (userRole !== 'agent') {
                window.location.href = 'admin-login.html';
                return;
            }
            
            document.getElementById('agentEmail').textContent = userEmail;
        }

        // Load agent-specific data
        async function loadAgentData() {
            try {
                const agentId = localStorage.getItem('agentId');
                if (!agentId) {
                    console.error('No agent ID found');
                    return;
                }

                // Load agent information
                const agentResponse = await fetch(`http://localhost:3000/api/agents/${agentId}`);
                currentAgent = await agentResponse.json();
                
                // Load agent stats
                const statsResponse = await fetch(`http://localhost:3000/api/dashboard/agent/${agentId}`);
                agentStats = await statsResponse.json();
                
                // Load agent's call history
                const callsResponse = await fetch(`http://localhost:3000/api/agents/${agentId}/calls`);
                const callHistory = await callsResponse.json();
                
                renderAgentInfo();
                renderCallHistory(callHistory);
                updateStats();
            } catch (error) {
                console.error('Error loading agent data:', error);
            }
        }

        // Render agent information
        function renderAgentInfo() {
            if (!currentAgent) return;
            
            const agentInfoDiv = document.getElementById('agentInfo');
            agentInfoDiv.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Personal Information</h3>
                        <p><strong>Name:</strong> ${currentAgent.name}</p>
                        <p><strong>Email:</strong> ${currentAgent.email}</p>
                        <p><strong>Phone:</strong> ${currentAgent.phone || 'Not set'}</p>
                        <p><strong>Agent Phone:</strong> ${currentAgent.agent_phone || 'Not set'}</p>
                        <p><strong>Status:</strong> 
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${currentAgent.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${currentAgent.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Quick Actions</h3>
                        <div class="space-y-2">
                            <a href="simple-dialer.html" class="block w-full bg-blue-600 text-white text-center py-2 px-4 rounded-md hover:bg-blue-700">
                                <i class="fas fa-phone mr-2"></i>Make a Call
                            </a>
                            <a href="webrtc-dialer.html" class="block w-full bg-green-600 text-white text-center py-2 px-4 rounded-md hover:bg-green-700">
                                <i class="fas fa-video mr-2"></i>WebRTC Dialer
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render call history
        function renderCallHistory(calls) {
            const callHistoryDiv = document.getElementById('callHistory');
            
            if (calls.length === 0) {
                callHistoryDiv.innerHTML = '<p class="text-gray-500">No calls made yet.</p>';
                return;
            }

            callHistoryDiv.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone Number</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${calls.map(call => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${call.phone_number}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                            call.status === 'completed' ? 'bg-green-100 text-green-800' :
                                            call.status === 'failed' ? 'bg-red-100 text-red-800' :
                                            'bg-yellow-100 text-yellow-800'
                                        }">
                                            ${call.status}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${call.duration || 0}s</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(call.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            if (!agentStats) return;
            
            document.getElementById('totalAgents').textContent = '1'; // Only this agent
            document.getElementById('availableAgents').textContent = currentAgent?.is_active ? '1' : '0';
            document.getElementById('onCallAgents').textContent = '0'; // Will be updated based on call status
            document.getElementById('inactiveAgents').textContent = currentAgent?.is_active ? '0' : '1';
        }
    </script>
</body>
</html>
